<div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="m-8 flex">
    <input
      id="fullName"
      name="fullName"
      formControlName="fullName"
      class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
      placeholder="firstName lastName"
    />

    <button
      type="submit"
      class="px-8 rounded-r-lg bg-yellow-400 text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-b border-r"
    >
      Submit
    </button>
  </form>
  <div
    *ngIf="
      (contactForm.get('fullName')?.dirty ||
        contactForm.get('fullName')?.touched) &&
        contactForm.get('fullName')?.getError('errorMessage') as error
    "
  >
    {{ error }}
  </div>
</div>
